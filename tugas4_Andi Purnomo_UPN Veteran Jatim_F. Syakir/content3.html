<style>
    .gradasi {
        text-align: center;
        background: linear-gradient(to right, #fa1919 20%, #d6fd25 40%, #61f51c 60%, #23c7f8 80%);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate 1s linear infinite;
    }
    
    @keyframes animate {
        to {
            background-position: 200% center;
        }
    }
    
    .btn {
        box-sizing: border-box;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: transparent;
        border: 2px solid #5a36fa;
        border-radius: 0.6em;
        color: #5340fa;
        cursor: pointer;
        display: flex;
        align-self: center;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1;
        margin: 10px;
        padding: 0.7em 1em;
        text-decoration: none;
        text-align: center;
        text-transform: uppercase;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
    }
    
    .btn:hover,
    .btn:focus {
        color: #fff;
        outline: 0;
    }
    
    .first {
        transition: box-shadow 300ms ease-in-out, color 300ms ease-in-out;
    }
    
    .first:hover {
        box-shadow: 0 0 40px 40px #3c72e7 inset;
    }
</style>
